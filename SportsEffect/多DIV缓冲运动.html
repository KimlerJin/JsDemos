<html lang="en">
 <head>

  <title>Document</title>
  <style>
	div{
		width:100px;
		height:100px;
		background:#cecece;
		filter:alpha(opacity:100);
		opacity:1;
		margin-top:10px;
		border:1px solid black;
	}
	#div3{
		filter:alpha(opacity:20);
		opacity:0.2;
	}
  </style>
  <!--script language="javascript" type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script-->
	<script language='javascript' type='text/javascript' src="move.js"></script>
  <script type="text/javascript">
  /*
	code
  */
	
	window.onload = function(){

		var aDiv = document.getElementsByTagName('div');
		//var i = 0 ;
		
		aDiv[0].onmouseover = function(){
			move(this,'width',500);
		}
		aDiv[0].onmouseout = function(){
			move(this,'width',100);
		}	
		
		aDiv[1].onmouseover = function(){
			move(this,'height',300);
		}
		aDiv[1].onmouseout = function(){
			move(this,'height',100);
		}	
		
		aDiv[2].onmouseover = function(){
			move(this,'opacity',100);
		}
		aDiv[2].onmouseout = function(){
			move(this,'opacity',20);
		}	
		
		aDiv[3].onmouseover = function(){
			var that = this;
			move(this,'width',500,function(){
				move(that,'height',200);
			});
		}
		aDiv[3].onmouseout = function(){
			var that = this;
			move(this,'height',100,function(){
				move(that,'width',100);
			});
		}
		
		
	}
  </script>
 </head>
 <body>
	<div id='div1'>缓冲运动1</div>
	<div>缓冲运动2</div>
	<div id='div3'>透明度变化</div>
	<div>分段运动</div>
	<div></div>
	<div></div>
 </body>
