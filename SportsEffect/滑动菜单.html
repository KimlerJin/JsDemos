<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
  <style>
	* { padding: 0; margin: 0; }
	li { list-style: none; }

	ul { width: 400px; height: 30px; position: relative; margin: 100px auto 0; }
	li { float: left; width: 98px; height: 28px; line-height: 28px; border: 1px solid #ccc; text-align: center; z-index: 2; position: relative; cursor: pointer; }
	.bg { width: 100px; height: 5px; overflow: hidden; background: red; border: none; position: absolute; top: 24px; left: 0; z-index: 1; }
	</style>
	<script type="text/javascript">

	window.onload=function(){
		var oUl = document.getElementById('ul1');
		var aLi = oUl.getElementsByTagName('li');
		var oBg = aLi[aLi.length-1];
		var i = 0;
		for(i=0;i<aLi.length-1;i++){
			aLi[i].onmouseover=function(){
				elasticMove(oBg,this.offsetLeft);
			};
		}
	};

	var iSpeed = 0
	var iLeft = 0;
	function elasticMove(obj,iTarget){
		clearInterval(obj.timer);
		obj.timer=setInterval(function(){
			iSpeed += (iTarget - obj.offsetLeft)/5;
			iSpeed *= 0.7;
			iLeft += iSpeed;
			
			if(Math.abs(iSpeed) < 1 && Math.abs(iTarget-iLeft)<1){
				clearInterval(obj.timer);
				obj.style.left = iTarget + 'px';
			}else{
				obj.style.left = iLeft + 'px';
			}
			
		},30);
	};

	</script>
	</head>

	<body>

	<ul id="ul1">
		<li>首页</li>
		<li>关于我们</li>
		<li>产品</li>
		<li>联系方式</li>
		<li class="bg"></li>
	</ul>

</body>
</html>
