<html lang="en">
 <head>

  <title>Document</title>
  <style>
	* {margin:0;padding:0}
	#ul1 {list-style:none; position:relative; margin:0 auto;width:366px;top:200px;}
	#ul1 li {float:left;width:100px;height:100px;margin:10px;border:1px solid black;background:#CDCDCD}
	li img {width:100%;height:100%}
	
	#div1{border:5px solid #ccc; width:676px;height:140px; margin:10px auto;overflow:hidden;}
	#ul2 {list-style:none;position:relative;left:0;}
	#ul2 li{float:left;width:120px; height:120px; margin:6px 0 6px 6px;border:4px solid #ccc;}
	
  </style>
  <script type="text/javascript" src="move.js"></script>
  <script type="text/javascript">
	//code
	window.onload=function(){
		// 图片放大效果 start-->
		var oUl1=document.getElementById('ul1');
		var aLis=oUl1.getElementsByTagName('li');
		var i=0; var index = 2;
		for(i=0;i<aLis.length;i++){
			aLis[i].style.left= aLis[i].offsetLeft + 'px';
			aLis[i].style.top=aLis[i].offsetTop + 'px';
		}
		
		for(i=0;i<aLis.length;i++){
			aLis[i].style.position='absolute';
			aLis[i].style.margin=0;
			aLis[i].onmouseover=function(){
				this.style.zIndex = index++;
				move2(this,{width:200,marginLeft:-50,height:200,marginTop:-50});
			}
			
			aLis[i].onmouseout=function(){
				move2(this,{width:100,marginLeft:0,height:100,marginTop:0});
			}
		}
		// <-- 图片放大效果 End!
		
		//无缝滚动 -> start
		var oUl2 = document.getElementById('ul2');
		var oDiv=document.getElementById('div1');
		oUl2.style.width=oUl2.offsetWidth*2 + 'px';
		oUl2.innerHTML += oUl2.innerHTML;
		
		var timer = null;
		timer=setInterval(function(){
			srcoll()
		},30);
		
		oDiv.onmouseover=function(){
			clearInterval(timer);
		}
		
		oDiv.onmouseout=function(){
			timer=setInterval(function(){
				srcoll()
			},30);
		}
		
	};
	
	function srcoll(){
		var oUl2 = document.getElementById('ul2');
		if(Math.abs(parseInt(getStyleAttr(oUl2,'left'))) == 
			(parseInt(getStyleAttr(oUl2,'width'))/2))oUl2.style.left = -4 + 'px'; //这里的 -4px 可以让拉回UL时更加平缓
		oUl2.style.left= parseInt(getStyleAttr(oUl2,'left')) - 1 + 'px';
	}
  </script>
 </head>
 <body>
  <ul id='ul1'>
	<li><img src="img/2.jpg" /></li>
	<li><img src="img/2.jpg" /></li>
	<li><img src="img/2.jpg" /></li>
	<li><img src="img/2.jpg" /></li>
	<li><img src="img/2.jpg" /></li>
	<li><img src="img/2.jpg" /></li>
	<li><img src="img/2.jpg" /></li>
	<li><img src="img/2.jpg" /></li>
	<li><img src="img/2.jpg" /></li>
  </ul>
  
<div id='div1'>
	<ul id='ul2'>
	<li><img src="img/wf1.jpg" /></li>
	<li><img src="img/wf2.jpg" /></li>
	<li><img src="img/wf3.jpg" /></li>
	<li><img src="img/wf4.jpg" /></li>
	<li><img src="img/wf5.jpg" /></li>
  </ul>
</div>
